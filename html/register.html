<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup / Signin Page</title>
    <link rel="stylesheet" href="register.css">
    <style>

    </style>
</head>

<body>

    <div class="container">
        <div class="tabs">
            <div class="tab active" id="tab-signup">Sign Up</div>
            <a href="admindashboard.html" class="tab" id="tab-signin"><div >Sign In</div></a>
        </div>

        <!-- Signup Form -->
        <form id="signup-form" class="active" novalidate>
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" required />
            <div class="error" id="signup-username-error"></div>

            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" required />
            <div class="error" id="signup-username-error"></div>

            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" required />
            <div class="error" id="signup-email-error"></div>

            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" required />
            <div class="error" id="signup-password-error"></div>

            <div class="formGroup">
                <label for="role">Role: </label> <br><br>
                <select id="role" name="role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="manager">Manager</option>
                    <option value="employee">Employee</option>
                    <option value="customer">Customer</option>
                </select>
                <div class="error" id="roleError"></div>
            </div>

            <button type="submit">Create Account</button>
            <div class="success-message" id="signup-success"></div>
        </form>

        <!-- Signin Form -->
        <form id="signin-form" novalidate>

            <label for="signin-email">Email</label>
            <input type="email" id="signin-email" required />
            <div class="error" id="signin-email-error"></div>

            <label for="signin-password">Password</label>
            <input type="password" id="signin-password" required />
            <div class="error" id="signin-password-error"></div>

            <div class="formGroup">
                <label for="role">Role: </label> <br><br>
                <select id="role" name="role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="manager">Manager</option>
                    <option value="employee">Employee</option>
                    <option value="customer">Customer</option>
                </select>
                <div class="error" id="roleError"></div>
            </div>

            <button type="submit">Sign In</button>
            <div class="success-message" id="signin-success"></div>
        </form>
    </div>

    <script>

    </script>
    <script src="register.js"></script>

</body>

</html>
