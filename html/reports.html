<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MWF Reports</title>
    <link rel="stylesheet" href="reports.css">
</head>

<body>
    <div class="container">
        <h1>Reports Dashboard</h1>

        <!-- KPI Summary -->
        <div class="kpi-container">
            <div class="kpi-card">
                <h2>Total Sales</h2>
                <p id="total-sales">UGX 0</p>
            </div>
            <div class="kpi-card">
                <h2>Transport Revenue</h2>
                <p id="transport-revenue">UGX 0</p>
            </div>
            <div class="kpi-card">
                <h2>Low Stock Items</h2>
                <p id="low-stock">0</p>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <label>From: <input type="date" id="from-date"></label>
            <label>To: <input type="date" id="to-date"></label>
            <label>Payment Type:
                <select id="payment-type">
                    <option value="">All</option>
                    <option value="cash">Cash</option>
                    <option value="cheque">Cheque</option>
                    <option value="overdraft">Bank Overdraft</option>
                </select>
            </label>
            <label>Sales Agent: <input type="text" id="sales-agent" placeholder="Name"></label>
            <button id="apply-filters">Apply Filters</button>
        </div>

        <!-- Sales Chart -->
        <div class="card">
            <h2>Sales Overview</h2>
            <canvas id="sales-chart" width="600" height="300"></canvas>
        </div>

        <!-- Stock Report -->
        <div class="card">
            <h2>Stock Report</h2>
            <table id="stock-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Cost Price</th>
                        <th>Sale Price</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Stock rows added dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="reports.js"></script>
</body>

</html>
