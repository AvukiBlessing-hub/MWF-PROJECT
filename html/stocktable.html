<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MWF Stock Table</title>
    <link rel="stylesheet" href="/public/CSS/stocktable.css">
</head>

<body>
    <div class="table-container">
        <h2>Stock Inventory</h2>
        <table id="stockTable">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Product Type</th>
                    <th>Quantity</th>
                    <th>Quality</th>
                    <th>Unit Cost Price</th>
                    <th>Unit Selling Price</th>
                    <th>Supplier Name</th>
                    <th>Date Received</th>
                </tr>
            </thead>
            <tbody>
                <!-- Stock rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script src="stockTable.js"></script>
</body>

</html>
