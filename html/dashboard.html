<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MWF Dashboard</title>
    <link rel="stylesheet" href="/public/CSS/dashboard.css">
</head>

<body>
    <div class="layout">
        <aside>
            <h2>MWF</h2>
            <nav>
                <a href="#">Dashboard</a>
                <a href="#">Sales</a>
                <a href="#">Stock</a>
                <a href="#">Deliveries</a>
                <a href="#">Reports</a>
                <a href="#">Receipts</a>
            </nav>
        </aside>
        <main>
            <header>
                <div>
                    <h1>Dashboard</h1>
                    <p class="subtitle">Overview of sales, stock, deliveries, receipts</p>
                </div>
                <div>
                    <button>New Sale</button>
                    <button>Import</button>
                </div>
            </header>

            <!-- Metrics -->
            <section class="metrics">
                <div class="card">
                    <h3>Total stock value</h3>
                    <div class="value" id="stockValue">Loading...</div>
                </div>
                <div class="card">
                    <h3>Sales (today)</h3>
                    <div class="value" id="salesToday">Loading...</div>
                </div>
                <div class="card">
                    <h3>Pending deliveries</h3>
                    <div class="value" id="pendingDeliveries">Loading...</div>
                </div>
                <div class="card">
                    <h3>Low stock items</h3>
                    <div class="value" id="lowStock">Loading...</div>
                </div>
            </section>

            <!-- Sales -->
            <section class="section">
                <h2>Recent Sales</h2>
                <div id="salesTable"></div>
            </section>

            <!-- Stock -->
            <section class="section">
                <h2>Stock Overview</h2>
                <div id="stockTable"></div>
            </section>

            <!-- Deliveries -->
            <section class="section">
                <h2>Deliveries</h2>
                <div id="deliveryTable"></div>
            </section>

            <!-- Receipts -->
            <section class="section">
                <h2>Receipts</h2>
                <div id="receiptsTable"></div>
            </section>

            <!-- Reports -->
            <section class="section">
                <h2>Reports</h2>
                <div id="reportsList"></div>
            </section>
        </main>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
