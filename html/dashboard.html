<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MWF Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <h1>Mayondo Wood and Furniture (MWF) Dashboard</h1>

    <div class="dashboard-container">
        <!-- KPIs -->
        <div class="kpi-container">
            <div class="kpi-box">
                <h3>Total Sales</h3>
                <p id="totalSales">$0</p>
            </div>
            <div class="kpi-box">
                <h3>Total Stock</h3>
                <p id="totalStock">0</p>
            </div>
            <div class="kpi-box">
                <h3>Total Customers</h3>
                <p id="totalCustomers">0</p>
            </div>
        </div>

        <!-- Sales Graph -->
        <div class="chart-container">
            <h3>Sales Growth</h3>
            <canvas id="salesChart"></canvas>
        </div>

        <!-- Stock Table -->
        <div class="table-container">
            <h3>Stock Levels</h3>
            <table id="stockTable">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Type</th>
                        <th>Quality</th>
                        <th>Quantity</th>
                        <th>Cost Price</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Stock rows will appear here dynamically -->
                </tbody>
            </table>
        </div>

        <!-- Customer Satisfaction Placeholder -->
        <div class="customer-satisfaction">
            <h3>Customer Satisfaction</h3>
            <p>Data will be displayed here from the Customers page.</p>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
