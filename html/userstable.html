<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MWF Ltd - Users Table</title>
    <link rel="stylesheet" href="userstable.css">
</head>

<body>
    <header>
        <h1>MWF Ltd - Users Table</h1>

    <main>
        <section class="user-table">
            <h2>Registered Users</h2>
            <table id="usersTable">

                    <!-- Users will be populated here -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="userstable.js"></script>

</html>
